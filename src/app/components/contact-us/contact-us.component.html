<form class="contact-form" (submit)="onSubmit($event)">
  <label>Name</label>
  <input type="text" name="user_name" [(ngModel)]="userName" />
  <label>Email</label>
  <input type="email" name="user_email" [(ngModel)]="userEmail" />
  <label>Message</label>
  <textarea name="message"></textarea>
  <input type="submit" value="Send" [(ngModel)]="message" />
</form>
