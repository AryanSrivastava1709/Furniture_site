<form
  class="mt-10 w-72 h-max mx-auto bg-backgroundColor text-black rounded-2xl card m-10 p-5 flex flex-col gap-5 font-inter md:w-96 lg:w-1/4 lg:h-[32rem] font-Inter"
  (ngSubmit)="onSubmit($event)"
>
  <label class="text-white">Name</label>
  <input type="text" name="user_name" class="rounded-md p-2 text-lg" />
  <label class="text-white">Email</label>
  <input type="email" name="user_email" class="rounded-md p-2 text-lg" />
  <label class="text-white">Message</label>
  <textarea name="message" class="rounded-md p-2 text-lg"></textarea>
  <input
    type="submit"
    value="Send"
    class="text-white bg-Brown mt-6 py-3 rounded-md cursor-pointer"
  />
</form>
