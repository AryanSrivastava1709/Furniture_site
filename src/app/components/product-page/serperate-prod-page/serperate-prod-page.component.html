<body class="h-screen bg-black overflow-y-hidden">
  <div *ngIf="loading">
    <p class="text-white">Loading</p>
  </div>
  <div
    *ngIf="!loading"
    class="flex flex-col h-max mx-10 mt-10 rounded-[11px] bg-white overflow-hidden lg:flex-row card transition-all ease-out delay-200 duration-300"
  >
    <img
      [src]="product.imageUrl"
      class="h-[14rem] w-full hover:scale-110 transition-all ease-out delay-200 duration-300 lg:w-[20rem] lg:h-full 2xl:w-[30rem] 2xl:h-[32rem]"
    />
    <div

    >
      <p
        class="text-2xl my-3 font-bold text-brownHover font-Cabin 2xl:text-5xl 2xl:my-8"
      >
        {{ product.name }}
      </p>

      <div class="flex items-center gap-2 w-72 sm:w-full">
        <p class="mb-8 text-xl text-left 2xl:text-2xl">
          {{ product.description }}
        </p>

          class="h-5 w-5 mb-1 2xl:h-8 2xl:w-8"
        />
        <p class="mb-3 text-xl 2xl:text-2xl">â‚¹{{ product.price }}</p>
      </div>
      <div class="flex items-center gap-2">
        <img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAKtJREFUSEvt1M0JAkEMhuFn1S4EwYNnsQ5tSI+CRWkRVuBBwTb8YcCFZWXcUXc8LOYWJvk+8oZMIXMUmfX9DRoJdwfRAmvMGmdOK9hjiV2J6IxhWm9y1QGT0uCGCwaP9pCHqL5/lP/U4Ip+zgkCll6EcB1ZvSyKtIrolUHyZusEYkt8VzA6UWlwwuhb1Vr/EePSYI4Npi2ZhENbYdudv6glMs8yf0SNaLMjugObZikZAhQglQAAAABJRU5ErkJggg=="
          class="h-5 w-5 mb-3 2xl:h-8 2xl:w-8"
        />
        <p class="mb-3 text-xl 2xl:text-2xl">
          {{ product.height }}cm X {{ product.width }}cm
        </p>
      </div>
      <div
        class="flex flex-row w-[17rem] justify-between items-center mb-10 mt-3 sm:w-[30rem] md:w-[38rem] 2xl:mt-32 2xl:w-full"
      >
        <div class="flex items-center gap-2">
          <button
            (click)="addItem()"
            (click)="showSuccess()"
            class="bg-Brown px-3 py-1 rounded-3xl font-semibold text-lg btn transition-all ease-out delay-200 duration-300 2xl:text-xl"

              fontWeight: 'bold',
              color: product.available ? 'green' : 'red'

            {{ product.available ? "Available" : "Not Available" }}
